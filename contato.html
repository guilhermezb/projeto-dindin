<body>
  <header class="header-dindin">
    <div>
      <a href="index.html"><img class="logo" src="images/logo-header.png" alt="DINDIN header logo" /></a>

      </nav>
    </div>
  </header>

 <main class="formulario">
    <section class="contatos">
        <div>
            <h1>Contatos</h1>
            <form action="#" method="get" class="conteudo-form">
                <label for="name"></label>
                <input type="text" name="Nome" id="nome" placeholder="Nome" />

                <label for="email"></label>
                <input type="email" name="Email" id="email" placeholder="exemplo@email.com" />

                <label for="message"></label>
                <textarea type="text" name="Mensagem" id="mensagem" cols="30" rows="15" placeholder="Mensagem"></textarea>

                <input type="submit" name="acao" class="botao-enviar" value="Enviar" />
            </form>
        </div>

        <img class="contato-img" src="images/ilustra-contato.png" alt="ilustração do contato" />
    </section>
 </main>

    <a href="index.html"><img src="images/logo-footer.png" alt="Dindin logo footer" /></a>
